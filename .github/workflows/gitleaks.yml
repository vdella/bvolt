name: Secret Scan (gitleaks)

on:
  push:
    branches:
      - "**"
  pull_request:

permissions:
  contents: read

jobs:
  gitleaks:
    name: Scan for secrets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required so gitleaks can scan full history if needed

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: >
            detect
            --redact

